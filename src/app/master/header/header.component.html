<div class="container-fluid logo-container">
    <img alt="" src="../../../assets/images/logo.png" />
</div>
<div class="container-fluid menu-container" #stickyMenu>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar">
            <div class="navbar-expand mr-auto">
              <div class="navbar-nav">
                  <a *ngFor="let n of menuItems" class="nav-item nav-link" [class.active]="clicked === n" 
                  (click)="clicked = n;scroll( n )" routerLink="/home" >{{ n | translate}}</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
</div>
