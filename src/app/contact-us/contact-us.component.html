<div class="contactus-container">
  <div class="container">
    <div class="row">
      <div class="col contact-title">
        <h6>{{ 'contactus' | translate }}</h6>
        <div class="title-overlay text-center">
          <h3>{{ 'we_love' | translate }}</h3>
          <p>{{ 'we_take' | translate }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col contact-form">
        <form>
          <div class="form-group row">
            <div class="col-md-4">
              <input type="text" class="form-control " id="name" aria-describedby="name" placeholder="{{'name' | translate}}">
            </div>
            <div class="col-md-4">
              <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="{{'email' | translate}}">
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" id="phonenumber" aria-describedby="phonenumber" placeholder="{{'phone_number' | translate}}">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" aria-describedby="subject" placeholder="Subject"
              placeholder="{{'subject' | translate}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="comment" aria-describedby="comment" placeholder="Comment"
              placeholder="{{'comment' | translate}}">
          </div>
          <button type="submit" class="btn pull-right">{{ 'send_my_comment' | translate}}</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
